<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;

	}
	ul{
		list-style: none;

	}
	#container{
		width: 150px;
		border:1px solid #000;
		margin: 200px auto;
	}
	#container .first-level{
		background: #000;
		color: #fff;
	}
	#container ul{
		display: none;
	}
	#container li{
		height: 30px;
		line-height: 30px;
	}
	#container li:hover{
		background: #ccc;
		color: #fff;
	}
	</style>
</head>
<body>
	<div id="container">
		<h3 class="first-level">主菜单1</h3>
		<ul>
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
		<h3 class="first-level">主菜单2</h3>
		<ul>
			<li>子菜单1</li>
			<li>子菜单2</li>
			<li>子菜单3</li>
		</ul>
	</div>


	<script type="text/javascript">
		var oContainer=document.getElementById('container');
		var aH3=document.getElementsByTagName('h3');
		for(var i=0;i<aH3.length;i++){
			aH3[i].onclick=function(){
				var oUl=next(this);
				oUl.style.display=(oUl.style.display=='block'?'none':'block');
			};

		}
		function next(elem){
			do{
				elem=elem.nextSibling;
			}while(elem && elem.nodeType!=1);
			return elem;
		}
	</script>
</body>
</html>
